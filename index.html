<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8"/>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <h2>A serious game, for serious people</h2>
        <div class="choice">
            <img id="rock" class="picture" src="images/rock.jpg">
        </div>
        <div class="choice">
            <img id="paper" class="picture" src="images/paper.jpg">
        </div>
        <div class="choice">
            <img id="scissors" class="picture" src="images/scissors.jpg">
        </div>

        <h3>Match Report:</h3>
        <div id="results">
            
        </div>
        <button onclick="reset()">Reset</button>
    </div>
    <script type="text/javaScript" src="rockpaperscissors.js"></script>
</body>
</html>
